<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Schedule</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="box sessionAdd-box">
  <h1 class="homeTitle">Conference Schedule</h1>
  <h2>Sessions</h2>
  <ul id="sessions-list">
    <!-- list items will be added dynamically by JavaScript code -->
  </ul>
  <hr>
  <h2>Filter Schedule by Date</h2>
  <form>
    <label for="filter-date">Select Date:</label>
    <select id="session-date" name="session-date" required>
    </select>    
    <br>
    <button class="filtbtn" type="submit" id="filter-button">Filter</button>
  </form>
  <h3>Filtered Sessions</h3>
  <ul id="filtered-sessions-list">
    <!-- list items will be added dynamically by JavaScript code -->
  </ul>
</div>
  <script src="/conference-shedule.js"></script>
</body>
</html>
